<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
          margin: 0; 
          padding: 0; 
        }
        .red-box{
            width: 200px;
            height: 200px;
            background-color: red;
            /* border-radius: 30px; */
            /* border: 2px solid brown; */
            /* box-shadow: 10px 7px 23px 0px rgba(156,144,156,0.71); */
        }
        .yellow-box{
            width: 200px;
            height: 200px;
            background-color: yellow;  
            transition: 6s; 
        }
        .green-box{
            width: 200px;
            height: 200px;
            background-color: green;   
        }
        .flex{
            height: 700px;
            background-color: gray;
            display: flex;
            justify-content: space-evenly;
            align-items:center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .yellow-box, .red-box, .green-box{
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
        img{
            height: 50px;
        }
        .yellow-box:hover{
            background-color: orange;
            border-radius: 50%;
            transition: 2s;
            transform: scale(1.1) ;
        }
        .red-box:hover p{
            color: aliceblue;
        }    

    </style>
</head>
<body>
    <div class="flex">
        <div class="red-box">
            <p>red</p>
            <p>red</p>
        </div>
        <div class="yellow-box">
            <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" alt="">
             <p>yellow</p>
        </div>
        <div class="yellow-box"><p>yellow</p></div>
        <div class="yellow-box"><p>yellow</p></div>
        <div class="yellow-box"><p>yellow</p></div>
        <div class="green-box"><p>green</p></div>
    </div>
</body>
</html>
